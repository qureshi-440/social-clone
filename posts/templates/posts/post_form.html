{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
    <h2>Create Post</h2>
    <form action="{% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary btn-large">
    </form>
{% endblock %}
