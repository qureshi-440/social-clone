{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
    <h3>Create group</h3>
    <form action="{% url groups:create %}" method="POST">
        {% csrf_token %}
        {{bootstrap_form form }}
        <input type="submit" value="Create" class="btn btn-primary btn-lg">
    </form>
{% endblock %}
